<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="product-preview">
      <div class="card">
        <div class="product-image">&nbsp;</div>
        <!--        <img-->
        <!--          src="/images/image-product-desktop.jpg"-->
        <!--          alt=""-->
        <!--          class="product-image"-->
        <!--        />-->
        <div class="product-description">
          <span>Perfume</span>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-price">
            <div class="product-price-discount">$149.99</div>
            <div class="product-price-regular">$169.99</div>
          </div>
          <button type="button" class="btn">
            <img src="images/icon-cart.svg" class="cart-icon" /><span
              >Add to Cart</span
            >
          </button>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Sinisa Stojanovic</a>.
      </div>
    </footer>
  </body>
</html>
